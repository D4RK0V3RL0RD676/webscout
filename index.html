<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Steamworks Scouting</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/download.min.js"></script>
    <script type="text/javascript" src="js/mainscreen.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body id="body">

    <div class="container-fluid">
      <div class="col-sm-2"></div>
      <div id="page" class="col-xs-12 col-sm-8">
        <!-- title -->
        <h1>Steamworks Scouting</h1>
        <hr>
        <!-- pick orientation -->
        <div>
          <div class="row">
            <div class="col-xs-12">
              <h3>Choose Orientation</h3>
            </div>
          </div>
          <!-- orientation 1 -->
          <div class="row">
            <div class="col-xs-12">
              <img
                class="orientation-img"
                id="orientation1"
                src="app/img/field/field.png"
                onclick="setOrientation(1)">
            </div>
          </div>
          <!-- orientation 2-->
          <div class="row">
            <div class="col-xs-12">
              <img
                class="orientation-img"
                id="orientation2"
                src="app/img/field/field.png"
                onclick="setOrientation(2)">
            </div>
          </div>
          <!-- start scouting button -->
          <div class="row">
            <div class="col-xs-12" id="scoutMatch">
              <div class="button" onclick="scoutMatch()">
                <div>Scout Match</div>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <!-- hub-->
        <div class="row">
          <div class="col-xs-12">
            <div class="button">
              <div>Hub</div>
            </div>
          </div>
        </div>
        <hr>
        <!-- footer -->
        <div id="footer"">
          <div>Copyright &copy; 2017 Swift Creek Robotics</div>
        </div>
      </div>
      <div class="col-sm-2 col-md-3"></div>
    </div>

  </body>
</html>
